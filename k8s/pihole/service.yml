apiVersion: v1
kind: Service
metadata:
  name: pihole-web-ui
spec:
  type: LoadBalancer
  ports: 

  - name: web-ui
    protocol: TCP
    port: 80
    targetPort: web-ui

  - name: dns-tcp
    protocol: TCP
    port: 53
    targetPort: 53

  - name: dns-udp
    protocol: UDP
    port: 53
    targetPort: 53
