apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

commonLabels:
  servar.app: qbittorrent

configMapGenerator:
- name: qbittorrent-conf
  literals:
  - PUID=1057
  - PGID=1056
  - TZ=Europe/Oslo
  - WEBUI_PORT=8080
  - DOCKER_MODS=ghcr.io/vuetorrent/vuetorrent-lsio-mod

secretGenerator:
- name: gluetun-secrets
  env: .env

resources:
- pvc.yml
- deployment.yml
- service.yml
